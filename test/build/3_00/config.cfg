[mmu]
autotune_rotation_distance: 0
autotune_bowden_length: 0
gate_final_eject_distance: 10

[mmu_machine]
mmu_vendor: config
mmu_version: 0.1
num_gates: 6

[mmu_servo selector_servo]
pin: mmu:MMU_SEL_SERVO

[gcode_macro _MMU_SOFTWARE_VARS]
variable_unload_tool: True

[gcode_macro _MMU_CLIENT_VARS]
variable_unload_tool_on_cancel: True
