    MMU_DC_MOT_2_EN=2EN,
    MMU_DC_MOT_3_A=3A,
    MMU_DC_MOT_3_B=3B,
    MMU_DC_MOT_3_EN=3EN,
    MMU_DC_MOT_4_A=4A,
    MMU_DC_MOT_4_B=4B,
    MMU_DC_MOT_4_EN=4EN,

