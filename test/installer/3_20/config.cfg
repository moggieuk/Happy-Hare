[mmu]
happy_hare_version: {param_happy_hare_version}

[mmu_machine]
num_gates: 4

[board_pins mmu]
aliases:
    MMU_DC_MOT_%_EN={pin_dc_espooler_%_en},
    MMU_DC_MOT_%_A={pin_dc_espooler_%_a},
    MMU_DC_MOT_%_B={pin_dc_espooler_%_b},

[output_pin _mmu_dc_espooler_rwd_%]
pin: mmu:MMU_DC_MOT_%_A
value: 0
pwm: True
scale: 1

[output_pin _mmu_dc_espooler_en_%]
pin: mmu:MMU_DC_MOT_%_EN
value: 0

