uart_pin: mmu:MMU_SEL_UART
uart_address: 1 			# Only for EASY-BRD
run_current: {sel_run_current}			# ERCF BOM NEMA17 motor
hold_current: {sel_hold_current}			# Can be small if not using "touch" movement (TMC stallguard)
